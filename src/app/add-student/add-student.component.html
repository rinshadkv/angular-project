
<div class="w-50 bg-light p-5 m-3">
    <h3 class="mb-4">Add Student</h3>
    
    


    <form #form="ngForm" (ngSubmit)="regStudent(form)">
  
        <div class="form-group mb-4">
          <label for="exampleInputEmail1">Student Name</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" ngModel name="s_name">
        </div>
  
        <div class="form-group mb-4">
          <label for="">Email</label>
          <input type="email" class="form-control" ngModel name="s_email">
        </div>
  
        <div class="form-group mb-4">
            <label for="">Contact</label>
            <input type="text" class="form-control" ngModel name="s_phone">
        </div>
        <div class="form-group mb-4">
          <label for="">Address</label>
          <input type="text" class="form-control" ngModel name="s_address">
      </div>
        <div class="form-group mb-3">
            <label for="">Gender</label>
            <input type="" class="form-control" ngModel name="s_gender">
          </div>
  
          <div class="form-group mb-3">
            <label for="">UserName</label>
            <input type="" class="form-control" ngModel name="s_username">
          </div>
  
          <div class="form-group mb-3">
            <label for="">Password</label>
            <input type="" class="form-control" ngModel name="s_passwd">
          </div>
          
  
        <button type="submit" class="btn btn-secondary">Submit</button>
  
      </form>
  </div>
